<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>

    <style>
        textarea {
            resize: none;/* bloqueia o redicionamento do textarea pelo usuario */
        }
    </style>
</head>
<body>

    <!--
    checked -> ja define um check como marcado ao abrir a pagina
    placeholder -> da uma dica ao usuario para oque e premcher
    -->

    <form action="">
        <fieldset>
            <legend>Introdução</legend>
            <!--é importante colocar o tipo de input correto por questão de usuabilidade para o usuario-->

            <label for="emailid">email</label>
            <!--verifica se e um email antes de mandar-->
            <input type="email" name="email" id="emailid"><!--input para e-mail-->

            <br>
            <label for="filhos">quantidade de filhos</label>
            <!--min e max estabelece a quantiade minima e maxima que é possivel colocar-->
            <input type="number" id="filhos" min="0" max="10"><!--input para numero(para quantidade)-->

            <br>

            <!--min e max estabelece a quantiade minima e maxima que é possivel colocar-->
            <input type="date" min="1999-01-01" max="2025-10-01"><!--input para datas -->

            <br>

            <!--input para marcação harbitraria
            obs: para haver harbitrariedade todos devem ter o mesmo name
            -->
            <!--
                name -> para categoricar o  checkbox
                value -> valor que vai ser enviado para o server
            -->
            possui atividade extra
            <label>
                <input type="radio" name="atvExtra" value="s">sim
            </label>
            <label>
                <input type="radio" name="atvExtra" value="n">nao
            </label>
        </fieldset>

        <fieldset>
            <legend>Área de Interesse</legend>

            <!--
                name -> para categoricar o  checkbox
                value -> valor que vai ser enviado para o server
            -->
            <label>
                <input type="checkbox" name="Interesse" value="html">HTML
            </label>
            
            <label>
                <input type="checkbox" name="Interesse" value="css">CSS
            </label>

            <label>
                <input type="checkbox" name="Interesse" value="js">JavaScript
            </label>
            
            <label>
                <input type="checkbox" name="Interesse" value="python">Python
            </label>
            
            <label>
                <input type="checkbox" name="Interesse" value="java">Java
            </label>
            
            <br><br><br>
            
            <label for="select">escolha uma linguagem</label>
            <select name="linguagem" id="select" required multiple size="7"><!--
                select -> agrupa opções que podem ser selecionadas com um click 
                multiple -> permite mais de um atributo selecionado ao mesmo tempo
                size -> define quantos atributos sera exibido de uma vez
                -->
                
                <option>selecione uma opção</option><!--option-> opção presente no select-->

                <optgroup label="frontend"><!--para categorizar as opções em grupos-->
                    <option value="html">html</option>
                    <option value="css">css</option>
                    <option value="js">javaScript</option>
                </optgroup>

                <optgroup label="backend">
                    <option value="python">python</option>
                    <option value="java">java</option>
                </optgroup>
            
            </select>

            <br>

            <!--agrupa opções que podem ser selecionadas a partir de digitação-->
            <input type="text" list="linguagemList"><!--list -> linka o input com as opções(datalist)-->
            <datalist id="linguagemList"><!--datalist -> agrupador de opções que podem ser selecionadas a partir de digitação-->

                <option value="html">html</option><!--opção do datalist-->
                <option value="css">css</option>
                <option value="js">javaScript</option>
                <option value="python">python</option>
                <option value="java">java</option>
            </datalist>
        </fieldset>

        <fieldset>
            <legend>mensagem</legend>

            <!--tipo de entrada que permite anexar um campo de texto muito longo-->
            <textarea name="msg" id="" cols="30" rows="8" maxlength="100" readonly></textarea>
            <!--
                cols -> numero de colunas q o usuario pode digitar
                rows -> numero de linhas que o usuario pode digitar

                --esses atributos sao universais

                maxlength -> quant maxima de caracteres que o user pode digitar(pode ser usado em outros campos de texto)
                readonly -> o textarea vira apenas leitura(bloqueia a edição pelo user)
                disable -> faz a mesma coisa q o readonly porem tem uma indicação visual
                value -> define um valor já presente 
                -->
            <br>

            <textarea cols="50" rows="8">
                contato de utilização
            </textarea>
            <label>
                <input type="checkbox"> li e aceito o contrato
            </label>

            <!--input de entrada de arquivo-->
            <input type="file">
        </fieldset>

        <br><br><br>
        <input type="submit" value="submit">
        <br>

        <!--input de button para js -->
        <input type="button" value="">

        <!--button que funciona como um input submit-->
        <button type="submit"></buttont>

        <!--input para pesquisa-->
        <input type="search">


        <!--tipo de volume-->
        <input type="range" min="0" max="10" step="2"><!--step -> pula de 2 em 2-->
    </form>
</body>
</html>
