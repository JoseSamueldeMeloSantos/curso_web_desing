<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>Login</h1>

    <form action="#" method="get">
        <fieldset><!--Define um bloco de formulario-->
            <legend>Entre com seus dados de acesso</legend><!--titulo do bloco de formulado-->

            <label for="user">Usuário</label>
            <input type="text" id="user" required autofocus><!-- autofocus -> assim que a pagina é aberta o curso já fica no campo-->

            <label for="pass">password</label>
            <input type="password" id="pass" required><!--required -> torna o campo obrigatorio para o envio do formulario-->

            <div class="actions">
                <input type="reset" value="Reset" class="btn"><!--reseta os dados já colocados nos forms-->
                <input type="submit" value="Login" class="btn">
            </div>
        </fieldset>
    </form>
</body>
</html>
