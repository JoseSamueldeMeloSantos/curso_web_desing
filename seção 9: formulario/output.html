<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
    output -> usado para exibir valores de saida do js
    -->
    <form oninput="result.value = a.value * b.value"><!--oninput -> na entrada(recebe como entrada vai definir o valor de result do autput)-->
        <input type="number" name="a" id="a"> X
        <input type="number" name="b" id="b"> = 
        <output name="result" for="a b"></output><!--esse for recebe mais de 1 valor-->
    </form>
</body>
</html>
