<!doctype html><!--indica qual a versão do html vc está trabalhando(sempre coloque)-->
<html lang="pt-br"><!--é uma boa prática colocar o lang-->
	<head>
		<!--
			* sempre coloque um title diferente para cada pagina do seu site
			* a tag title é usada no mecanismo de busca do navegador
		-->
		<title>Titulo da Pagina</title>
		<meta charset="utf-8">
		<!--adiciona uma descrição ao site-->
		<meta name="description" content="descrição legal da minha página">
		<!--adiciona o nome do autor do site-->
		<meta name="author" content="José Samuel de Melo Santos">
		<!--adiciona as palavras chaves que podem ajudam o mecanismo de busca do navegador-->
		<meta name="Keywords" content="html, css, javascript"> 
	</head>

	<body>
		<!--todo conteúdo visivel pelo usuário-->
		<h1>Titulo principal</h1>
		<p>Atenção: meta charset serve para indicar qual a codificação de caracteres</p>
	</body>
</html>
