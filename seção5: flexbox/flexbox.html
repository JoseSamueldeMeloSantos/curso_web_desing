<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <style>
            .flexbox {
                height: 250px;
                border: 3px solid red;
                /* a propriedade flex afeta os filhos 
                não ele em si,mas os seus filhos diretos */
                /* a propriedade flex vai esticar na vertical 
                e se distribuir em uma única linha(fica tipo uma coluna)*/ 
                display: flex;
                margin-bottom: 16px;
               
            }

            .flexbox div {
                border: 2px solid orange;
                /* a largura de um componente item só vai fazer diferença
                enquanto couber no flex container(isso acontece por causa do nowrap)  */
                width: 200px;
                margin: 15px;
            }

            .flex-container1 {
                 /* flex-wrap define se um elemento vai quebrar linha ou não */
                 flex-wrap: wrap;
                /* wrap -> quebra a linha
                nowrap -> não quebra a linha(padrão) */
                /* com o wrap ele vai quebrar a linha quando o elemento 
                não couber mais na direita do container */
                
                /* o flex-direction define se os elementos vão ficar em
                uma única linha ou uma única coluna */
                flex-direction: row;
                /* row -> única coluna(padrão)
                   columm -> única coluna 
                   row-reverse/columm-revese -> deixa em uma ordem reversa*/

                /* flex flow é um atalho para o flex-direction e o flex-wrap */
                /* flex-flow: row wrap; */
            }

            .flex-container2 {
                /* vai alinha/distribuir todos os elementos 
                usando espaço dentro de um container na horizontal */
                justify-content: space-around;
                /* flex-start -> alinha na esquerda
                   flex-end -> alinha na direita
                   center -> alinha no meio
                   space-around -> pega o espaço que sobra e distribui ao redor dos flex items
                   space-between -> pega o espaço que sobra e distribui apenas entre os flex items
                   space-evenly -> faz o mesmo que o space-around,porém o mesmo espaço que ele colocar
                                    entre os flex items vai colocar entre o flex item eo container*/
            }

            .flex-container2 div {
                width: 30px;
                margin: 0;
            }

            .flex-container3 {
                justify-content: space-around;
                 /* vai alinha/distribuir todos os elementos 
                usando espaço dentro de um container na vertical */
                align-items: stretch;
                /* flex-start -> alinha no topo
                   flex-end -> alinha na parte inferior
                   center -> alinha no meio
                   stretch -> sem nada(padrão)
                   baseline -> alinha usando como referencia a base da fonte
                   
                 */

            }

            .flex-container3 div {
                width: 30px;
                margin: 0;
            }

            .flex-container4 {
                justify-content: space-around;
                align-items: baseline;
            }

            .flex-container4 div {
                width: 30px;
                margin: 0;
            }

            .flex-container5 {
                /* nunca use o align-items e o align content ao mesmo tempo */
                justify-content: center;
                /* alinha quando se tem uma unica linha */
                align-items: flex-end;
                /* serve para alinhar quando se tem/pode ter mais de uma linha  */
                align-content: space-evenly;
                /* essa propriedade que vai definir se o align-content ou 
                justify-content vai funcionar
                
                wrap -> align-content
                nowrap -> align-items*/
                flex-wrap: wrap;

                /* propriedades dos align content

                    flex-start -> alinha no topo
                    flex-end -> alinha na parte inferior
                    center -> alinha no meio
                    stretch -> sem nada(padrão)
                    baseline -> alinha usando como referencia a base da fonte
                    space-around -> pega o espaço que sobra e distribui ao redor dos flex items
                    space-between -> pega o espaço que sobra e distribui apenas entre os flex items
                    space-evenly -> faz o mesmo que o space-around,porém o mesmo espaço que ele colocar
                                    entre os flex items vai colocar entre o flex item eo container
                    stretch -> Distribui os itens uniformemente
                                 Estica os itens com tamanho 'auto' para caberem
                                 no contêiner*/
            }

            .flex-container5 div {
                width: 300px;
            }
            
            .flex-container6 {
                /* main size -> eixo x  
                cross size -> eixo y */
                /* é possível inverter a orientação do eixo com
                o flex direction*/
                justify-content: flex-end;
                align-items: flex-start;
                flex-direction: row-reverse;
                height: 400px;
                /* o justify-content/align-items/align-content depende
                diretamente do flex-direction */
            }

            .flex-container6 div {
                background-color: yellow;
                width: 50px;
                height: 20px;
            }

            .flex-container7 {
                justify-content: flex-end;
                align-items: flex-start;
                flex-direction: column;
                height: 400px;
            }

            .flex-container7 div {
                background-color: yellow;
                width: 50px;
                height: 50px;
            }

            /* a partir de agora iremos aplicar as propriedades no flex item*/
            .flex-container7 .div2 {
                 /* o flex-basis define o comprimento de um elemento
                no main-axis*/
                /* o flex-basis anula o width(se tiver) */
                flex-basis: 200px;
                 /* o flex-basis com auto vai aplicar o valor do width no flex-basis */
            }

             
            .flex-container8 {
                justify-content: center;
                align-items: center;
                /* pode-se usar gap no flexbox */
                gap: 0; /*= margin*/
            }

            .flex-container8 div {
                flex-basis: 50px;
                background-color: orange;
            }

            .flex-container8 .div2 {
                /* pega o espaço sobrando vai ser aplicado
                nos elementos modificados*/
                flex-grow: 1;

            }

            .flex-container8 .div4 {
                flex-grow: 2; 
                /* é como se fosse 2/3 */
                /* formula:
                            valor / totalUnidadesFlexGrow */
            }

            .flex-container9 {
                justify-content: center;
                align-items: center;
                gap: 10px;
            }

            .flex-container9 div {
                flex-basis: 100px;
                background-color: blue;
                margin: 0;
            }

            .flex-container9 .div1 {
                /*  define a capacidade de um item flexível encolher em r
                elação aos outros quando há falta de espaço no container flexível. 
                (o item selecionado vai diminuir mais do que os outros para não haver
                quebra de linha)*/
                flex-shrink: 2;
                /* valores padroes:
                
                flex-shrink = 1(se colocar 0 o elemento não diminui o tamanho)
                flex-grow = 0*/
            }

            .flex-container9 .div3 {
                flex-shrink: 3;
                /* é como se fosse 3/5 */
                /* formula:
                            valor / totalUnidadesFlexGrow */
            }

            .flex-container10 div {
                background-color: green;
            }

            .flex-container10 .div2 {
                /* o valor padrão do order é 0 
                
                quanto maior o valor mais para frente ele vai está no main-axis
                quanto menor(vale para negativo tbm) o valor mais para trás 
                ele vai está no main-axis*/
                /* order: 1; */
                font-size: 36px;
                color: white;
            }

            .flex-container10 .div2 {
                order: 2;
                /* é equivalente ao align-items,porém é para o elemento individual
                (até os valores são os mesmos e possuem o mesmo poder) */
                align-self: center;
            }

            .flex-container10 .div1 {
                order: 1;
            }
        </style>
    </head>

    <body>
